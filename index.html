<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vrei să fii Valentine-ul meu?</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }

        h1 {
            color: #d6336c;
            font-size: 3em;
        }

        .heart {
            color: #ff4d4d;
            font-size: 3em;
            animation: float 3s infinite ease-in-out;
            position: absolute;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .btn-container {
            margin-top: 30px;
        }

        button {
            background-color: #d6336c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff4d4d;
        }

        #noBtn {
            position: absolute;
            pointer-events: none; /* Face butonul imposibil de apăsat */
        }

        #surpriseImage {
            display: none;
            margin-top: 20px;
            max-width: 80%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Vrei să fii Valentina mea? ❤️</h1>

    <div class="heart" style="top: 10%; left: 20%;">💖</div>
    <div class="heart" style="top: 30%; left: 70%;">💘</div>
    <div class="heart" style="top: 40%; left: 30%;">💕</div>
    <div class="heart" style="top: 50%; left: 60%;">💓</div>

    <div class="btn-container">
        <button onclick="showMessage()">Da!</button>
        <button id="noBtn">Nu</button>
    </div>

    <img id="surpriseImage" src="c5dada70-c4be-4860-953e-aacf98b9de47.jpg" alt="TE IUBESC💘">

    <script>
        const button = document.getElementById('noBtn');

        function showMessage() {
            alert('Nici nu ma asteptam la alt rasp! 💕');
            document.getElementById('surpriseImage').style.display = 'block';
        }

        function moveButton() {
            const x = Math.random() * (window.innerWidth - button.offsetWidth);
            const y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        // Butonul "Nu" continuă să se miște constant
        setInterval(moveButton, 1000);
    </script>
</body>
</html>
